version: '3'

tasks:
  all:
    desc: Regenerate bore.html
    deps: [tidy, tests, readme, html]
    cmds:
      - echo "all tasks done"
  html:
    desc: Regenerate bore.html
    cmds:
      - python scripts/make_html.py
      - echo "HTML remade"
  readme:
    desc: Regenerate README.md
    cmds:
      - python scripts/make_readme.py
      - echo "README remade"
  tidy:
    desc: Reformat the bore.ttl file
    cmds:
      - python scripts/reformat_ttl.py bore.ttl
      - echo "RDF tidied"
  tests:
    desc: Run pytest tests
    cmds:
      - poetry run pytest --disable-warnings
      - echo "Python tests run"